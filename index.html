    <script>
        let messages = [];
        let selectedLanguage = 'ru';
        let isRecording = false;
        let isLoading = false;
        let recognition = null;
        let syncEnabled = false;
        let syncCode = null;
        let syncInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadMessages();
            updatePlaceholder();
            updateInfo();
            setupSpeechRecognition();
            checkForSyncCode();
            
            document.getElementById('languageSelect').addEventListener('change', function() {
                selectedLanguage = this.value;
                updatePlaceholder();
                updateInfo();
            });
            
            // Listen for storage changes from other tabs/devices
            window.addEventListener('storage', handleStorageChange);
        });

        function checkForSyncCode() {
            // Check URL hash for sync code
            const hash = window.location.hash.substr(1);
            if (hash && hash.length >= 3) {
                syncCode = hash;
                enableSyncWithCode(syncCode);
                return;
            }

            // Check localStorage for existing sync
            const savedCode = localStorage.getItem('translator-sync-code');
            if (savedCode) {
                syncCode = savedCode;
                enableSyncWithCode(syncCode);
            }
        }

        function handleStorageChange(e) {
            if (syncEnabled && e.key && e.key.startsWith('translator_shared_')) {
                loadSharedMessages();
            }
        }

        function toggleSync() {
            if (syncEnabled) {
                disableSync();
            } else {
                enableSync();
            }
        }

        function enableSync() {
            const userCode = prompt('üîó –í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:\n\n‚Ä¢ –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –æ–¥–∏–Ω–∞–∫–æ–≤—ã–π –∫–æ–¥ –Ω–∞ –≤—Å–µ—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö\n‚Ä¢ –ù–∞–ø—Ä–∏–º–µ—Ä: "—Å–µ–º—å—è123" –∏–ª–∏ "—Ä–∞–±–æ—Ç–∞"');
            
            if (!userCode || userCode.trim().length < 3) {
                alert('‚ùå –ö–æ–¥ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞');
                return;
            }
            
            syncCode = userCode.trim().toLowerCase().replace(/[^a-z0-9–∞-—è]/g, '_');
            enableSyncWithCode(syncCode);
        }

        function enableSyncWithCode(code) {
            syncEnabled = true;
            syncCode = code;
            
            localStorage.setItem('translator-sync-code', code);
            window.location.hash = code;
            
            updateSyncButton();
            showSyncInfo();
            
            // Load messages from shared storage
            loadSharedMessages();
            
            // Start sync polling for cross-device sync
            syncInterval = setInterval(loadSharedMessages, 2000);
            
            const shareUrl = window.location.origin + window.location.pathname + '#' + code;
            alert('‚úÖ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≤–∫–ª—é—á–µ–Ω–∞!\n\nüîó –ü–æ–¥–µ–ª–∏—Ç–µ—Å—å —ç—Ç–æ–π —Å—Å—ã–ª–∫–æ–π:\n' + shareUrl + '\n\nüì± –û—Ç–∫—Ä–æ–π—Ç–µ —Ç—É –∂–µ —Å—Å—ã–ª–∫—É –Ω–∞ –¥—Ä—É–≥–∏—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏');
        }

        function disableSync() {
            syncEnabled = false;
            syncCode = null;
            
            localStorage.removeItem('translator-sync-code');
            window.location.hash = '';
            
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
            
            updateSyncButton();
            hideSyncInfo();
            
            alert('üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –æ—Ç–∫–ª—é—á–µ–Ω–∞');
        }

        function updateSyncButton() {
            const btn = document.getElementById('syncBtn');
            if (syncEnabled) {
                btn.classList.add('sync-btn', 'active');
                btn.innerHTML = '‚úÖ –°–∏–Ω—Ö—Ä';
                btn.title = '–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≤–∫–ª—é—á–µ–Ω–∞. –ù–∞–∂–º–∏—Ç–µ —á—Ç–æ–±—ã –æ—Ç–∫–ª—é—á–∏—Ç—å';
            } else {
                btn.classList.remove('sync-btn', 'active');
                btn.innerHTML = 'üîÑ –°–∏–Ω—Ö—Ä';
                btn.title = '–í–∫–ª—é—á–∏—Ç—å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—é –º–µ–∂–¥—É —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞–º–∏';
            }
        }

        function showSyncInfo() {
            const info = document.createElement('div');
            info.id = 'syncInfo';
            info.style.cssText = `
                background: rgba(16, 185, 129, 0.1);

                padding: 10px;
                border-radius: 8px;

            info.innerHTML = `üîÑ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–∞ ‚Ä¢ –ö–æ–¥: <strong>${syncCode}</strong>`;

            container.insertBefore(info, document.getElementById('messages'));
        }

        function hideSyncInfo() {
            const info = document.getElementById('syncInfo');
            if (info) {
                info.remove();
            }
        }

        function loadSharedMessages() {
            if (!syncEnabled || !syncCode) return;
            
            try {
                const sharedKey = 'translator_shared_' + syncCode;
                const sharedData = localStorage.getItem(sharedKey);
                
                if (sharedData) {
                    const parsedData = JSON.parse(sharedData);
                    if (parsedData.messages && Array.isArray(parsedData.messages)) {
                        // Only update if there are new messages
                        if (JSON.stringify(parsedData.messages) !== JSON.stringify(messages)) {
                            messages = parsedData.messages;
                            saveMessages();
                            renderMessages();
                        }
                    }
                }
            } catch (error) {
                console.log('Error loading shared messages:', error);
            }
        }

        function saveSharedMessage() {
            if (!syncEnabled || !syncCode) return;
            
            try {
                const sharedKey = 'translator_shared_' + syncCode;
                const sharedData = {
                    messages: messages,
                    lastUpdate: new Date().toISOString(),
                    device: navigator.userAgent.substring(0, 50)
                };
                
                localStorage.setItem(sharedKey, JSON.stringify(sharedData));
                
                // Trigger storage event manually for same-origin tabs
                window.dispatchEvent(new StorageEvent('storage', {
                    key: sharedKey,
                    newValue: JSON.stringify(sharedData)
                }));
            } catch (error) {
                console.log('Error saving shared message:', error);
            }
        }

        function setupSpeechRecognition() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.onstart = () => {
                    isRecording = true;
                    updateVoiceButton();
                };
                
                recognition.onend = () => {
                    isRecording = false;
                    updateVoiceButton();
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('inputText').value = transcript;
                    setTimeout(() => sendMessage(), 500);
                };
                
                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    isRecording = false;
                    updateVoiceButton();
                };
            } else {
                document.getElementById('voiceBtn').style.display = 'none';
            }
        }

        function toggleRecording() {
            if (!recognition) {
                alert('–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ –≤–∞—à–µ–º –±—Ä–∞—É–∑–µ—Ä–µ');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.lang = selectedLanguage === 'ru' ? 'ru-RU' : 'zh-CN';
                recognition.start();
            }
        }

            const btn = document.getElementById('voiceBtn');
            if (isRecording) {

                btn.classList.add('recording');
            } else {

        }

            const info = document.getElementById('info');
            info.textContent = selectedLanguage === 'ru'

        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const inputText = document.getElementById('inputText').value.trim();
            if (!inputText || isLoading) return;
            
            isLoading = true;
            showLoading();
            
            try {
                const targetLanguage = selectedLanguage === 'ru' ? 'zh' : 'ru';
                const translatedText = await translateText(inputText, selectedLanguage, targetLanguage);
                
                const message = {
                    id: Date.now().toString() + '_' + Math.random().toString(36).substr(2, 5),
                    text: translatedText,
                    original_text: inputText,
                    language: targetLanguage,
                    timestamp: new Date().toISOString(),
                };
                
                messages.push(message);
                saveMessages();
                renderMessages();
                
                // Save to cloud if sync is enabled
                saveMessageToCloud(message);
                
                document.getElementById('inputText').value = '';
            } catch (error) {
                console.error('Translation error:', error);
                alert('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞');
            } finally {
                isLoading = false;
                hideLoading();
            }
        }

                    '—Å–∫–æ–ª—å–∫–æ —ç—Ç–æ —Å—Ç–æ–∏—Ç': 'ËøôË¶ÅÂ§öÂ∞ëÈí±',
                    '–≥–¥–µ —Ç—É–∞–ª–µ—Ç': 'ÂéïÊâÄÂú®Âì™Èáå',
                    '–ø–æ–º–æ–≥–∏—Ç–µ': 'Â∏ÆÂ∏ÆÊàë',

                },
                'zh-ru': {

            const key = `${fromLang}-${toLang}`;
            const translationMap = translations[key] || {};
            
            const words = text.toLowerCase().split(' ');
            const translatedWords = words.map(word => 
                translationMap[word] || `[${word}]`
            );
            
            return translatedWords.join(' ');
        }

        function showLoading() {
            const loading = document.createElement('div');
            loading.className = 'loading';
            loading.id = 'loading';
            loading.innerHTML = `
                <div>
                    <div class="spinner"></div>
                    <span>–ü–µ—Ä–µ–≤–æ–∂—É...</span>
                </div>
            `;
            document.getElementById('messages').appendChild(loading);
            scrollToBottom();
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        function renderMessages() {
            const messagesContainer = document.getElementById('messages');
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üåç</div>
                        <h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫!</h3>
                        <p>–ù–∞—á–Ω–∏—Ç–µ –ø–µ—á–∞—Ç–∞—Ç—å –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –≥–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥</p>
                    </div>
                `;
                return;
            }
            
            messagesContainer.innerHTML = messages.map(message => `
                <div class="message">
                    <div class="message-header">
                        <span>
                            ${message.language === 'ru' ? 'üá∑üá∫ –†—É—Å—Å–∫–∏–π' : 'üá®üá≥ ‰∏≠Êñá'}
                        </span>
                        <span>
                            ${new Date(message.timestamp).toLocaleTimeString()}
                        </span>
                    </div>
                    
                    ${message.original_text ? `
                        <div class="message-original">
                            <strong>–û—Ä–∏–≥–∏–Ω–∞–ª:</strong> ${message.original_text}
                        </div>
                    ` : ''}
                    
                    <div class="message-text">
                        ${message.text}
                    </div>
                </div>
            `).join('');
            
            scrollToBottom();
        }

        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        function clearChat() {
            if (syncEnabled) {
                const confirm = window.confirm('üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —á–∞—Ç?\n\n‚ö†Ô∏è –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –≤–∫–ª—é—á–µ–Ω–∞!\n–≠—Ç–æ —É–¥–∞–ª–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–∞ –í–°–ï–• —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö.');
                if (!confirm) return;
                
                // Clear cloud data
                const syncKey = localStorage.getItem('translator-sync-key');
                if (database && syncKey) {
                    database.ref(`chats/${syncKey}/messages`).remove();
                }
            }
            
            messages = [];
            saveMessages();
            renderMessages();
        }

        function loadMessages() {
            const saved = localStorage.getItem('translator-messages');
            if (saved) {
                messages = JSON.parse(saved);
                renderMessages();
            }
            
            // Check if sync was enabled before
            const syncKey = localStorage.getItem('translator-sync-key');
            if (syncKey && database) {
                syncEnabled = true;
                updateSyncButton();
                
                // Reconnect to cloud sync
                database.ref(`chats/${syncKey}/messages`).on('value', function(snapshot) {
                    const cloudMessages = snapshot.val();
                    if (cloudMessages) {
                        const messageArray = Object.keys(cloudMessages).map(key => ({
                            ...cloudMessages[key],
                            id: key
                        })).sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                        
                        messages = messageArray;
                        saveMessages();
                        renderMessages();
                    }
                });
            }
        }

        function saveMessages() {
            localStorage.setItem('translator-messages', JSON.stringify(messages));
        }
    </script>
</body>
</html>
